<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushar's Goldmine</title>
    <style>
        /* General Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Styling Links */
        .project-links {
            display: inline-block;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .project-links a {
            display: block;
            text-decoration: none;
            font-size: 1.5rem;
            color: #007bff;
            background-color: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #007bff;
        }

        .project-links a:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateY(-5px);
            border-left: 5px solid #0056b3;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: #999;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        /* Dark Mode Toggle */
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px; /* Increased width */
            height: 40px; /* Increased height */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px; /* Increased size */
            width: 32px; /* Increased size */
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(40px); /* Adjusted for larger switch */
        }

        .sun-icon,
        .moon-icon {
            position: absolute;
            top: 8px; /* Adjusted for larger switch */
            font-size: 18px;
        }

        .sun-icon {
            left: 12px; /* Increased spacing */
            color: #ffcc00;
        }

        .moon-icon {
            right: 12px; /* Increased spacing */
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle Switch -->
    <div class="toggle-switch">
        <label class="switch">
            <input type="checkbox" id="modeSwitch">
            <span class="slider">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </span>
        </label>
    </div>

    <!-- Title and Links -->
    <h1>Tushar's Goldmine</h1>

    <div class="project-links">
        <a href="https://tusharisunique.github.io/Resume/">Resume Website</a>
        <a href="https://tusharisunique.github.io/Calculator/">Web Calculator</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2024 Tushar Joshi - All Rights Reserved</p>
    </footer>

    <script>
        // Dark Mode Toggle
        const modeSwitch = document.getElementById('modeSwitch');
        const body = document.body;

        modeSwitch.addEventListener('change', () => {
            if (modeSwitch.checked) {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            } else {
                body.style.backgroundColor = '#f7f7f7';
                body.style.color = '#333';
            }
        });
    </script>
</body>
</html>
